{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <br>
            <div class="text-center" style="color: blue;">
                <h1>Contact Details</h1>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4">
                    <p><strong>Name:</strong></p>
                    <p><strong>Email:</strong></p>
                    <p><strong>Notes:</strong></p>
                    <p><strong>Created Time:</strong></p>
                </div>
                <div class="col-md-7">
                    <p>{{ contact.name }}</p>
                    <p>{{ contact.email }}</p>
                    <p>{{ contact.notes }}</p>
                    <p>{{ contact.created_time }}</p>
                </div>
            </div>
            
            <br>
            <div class="text-center">
                <a class="btn btn-info" href="{% url 'contact_list' %}" role="button">Home</a>
                <a class="btn btn-info" href="{% url 'contact_update' contact.pk %}" role="button">Edit</a>
                <a class="btn btn-info" href="{% url 'contact_delete' contact.pk %}" role="button">Delete</a>
            </div>
        </div>
    </div>
</div>

<hr>
<div class="centered-text" style="color: green;">
    <h4>&copy; Created by Ajay Tupe</h4>
</div>
{% endblock content %}
