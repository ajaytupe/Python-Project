{% extends "base.html" %}

{% block content %}
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center" style="color: blue;">
                <h1>Confirm Delete</h1>
            </div>
            <br>

            <div class="text-center">
                <p>Are you sure you want to delete contact "{{ contact.name }}"?</p>
                <form method="post" action="{% url 'contact_delete' contact.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'contact_list' %}" class="btn btn-info">Cancel</a>
                </form>
            </div>
            
        </div>
    </div>
</div>
<hr>
            <div class="text-center" style="color: green;">
                <h4>&copy; Created by Ajay Tupe</h4>
            </div>
{% endblock content %}
