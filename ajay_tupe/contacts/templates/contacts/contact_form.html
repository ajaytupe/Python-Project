{% extends "base.html" %}

{% block content %}
<br>
<div class="text-center" style="color: blue;">
    {% if is_creation %}
        <h1>Create a Contact</h1>
    {% else %}
        <h1>Edit Contact</h1>
    {% endif %}
</div>
<br>

<div class="container">
<form class="mx-auto" method="post" style="width: 26rem;">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_name">Name</label>
        <input type="text" id="id_name" class="form-control {% if form.name.errors %}is-invalid{% endif %}" name="name" value="{{ form.instance.name }}" required>
        <div class="invalid-feedback">
            {{ form.name.errors }}
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="id_email">Email address</label>
        <input type="email" id="id_email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" name="email" value="{{ form.instance.email }}" required>
        <div class="invalid-feedback">
            {{ form.email.errors }}
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="id_notes">Notes</label>
        <textarea id="id_notes" class="form-control {% if form.notes.errors %}is-invalid{% endif %}" rows="4" name="notes" required>{{ form.instance.notes }}</textarea>
        <div class="invalid-feedback">
            {{ form.notes.errors }}
        </div>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Submit</button>
    <a href="{% url 'contact_list' %}" class="btn btn-info">Cancel</a>
</form>
</div>
<hr>
<div class="centered-text" style="color: green;">
    <h4>&copy; Created by Ajay Tupe</h4>
</div>
{% endblock content %}
